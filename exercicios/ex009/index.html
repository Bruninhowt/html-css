<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>limao</li>
        <li>massa</li>
        <li>maça</li>
        
    </ol>
    <h2>Lista não Ordenada</h2>
    <ul>
        <li>Maça</li>
        <li>Maça</li>
        <li>Maça</li>
    </ul>
    <h2>Linguagem que estudei e estou estudando</h2>
    <ul>
        <li>Estudei</li>
        <ol>
            <li>Python</li>
            <li>Java</li>
        </ol>
        <li>Estudando</li>
        <ol>
            <li>JavaScript</li>
        </ol>
    </ul>
</body>
</html>
